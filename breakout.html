<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breakout Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
    }
    .game-container {
        position: relative;
        width: 100%;
        padding-bottom: 75%; /* Adjust this value based on the desired aspect ratio */
        overflow: hidden;
    }

    canvas {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 1px solid #fff;
    }

  </style>
</head>
<body>
  <div class="game-container">
    <canvas id="gameCanvas"></canvas>
  </div>
  <script src="breakout.js"></script>
</body>
</html>
